<html>
  <head>
    <meta charset="UTF-8">
		<title>{% block title_block %}  What is the PLAN? {% endblock %}</title>
    {% load staticfiles %}
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/plan.css" rel="stylesheet">
    <script src="{{ STATIC_URL }}js/jquery.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="shortcut icon" type="image/png" href="{{STATIC_URL}}/img/wasd128.png"/>
  </head>
  <body>
  <!-- This div is important for page layout, don't put any content outside it! -->
  <div id="page-container">

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-nav" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">What Is the PLAN?</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="top-nav">
        <ul class="nav navbar-nav">
          <li><a class="btn" href="/about">About</a></li>
          <li><a class="btn" href="/sponsors">Sponsors</a></li>
          <li><a class="btn" href="/events">Events</a></li>
          <li><a class="btn" href="/forum">Forum</a></li>
          <li><a class="btn" href="/chat">Discord</a></li>
          <li><a class="btn" href="/photos">Photos</a></li>
          <li><a class="btn" href="/twitch">Twitch</a></li>
          <li class="divider"></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
          <li><a class="btn" href="/logout">Log Out</a></li>
          {% else %}
          <li><a class="btn" href="/signup">Sign Up</a></li>
          <!-- <li><a class="btn" href="/login">Log In</a></li> -->
          {% endif %}
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container" id="content-container">

  <!-- The body content goes here -->
  <div class="container-fluid">
    {% block body_block %}{% endblock %}
  </div>

  <!-- end div.container -->
  </div>

  <!-- Nav footer -->
  <div class="container" id="bottom-nav">
    <div class="container-fluid">
      <div class="navbar-header">
        <div class="navbar-brand">
          PLAN is hosted by <a href="https://cclub.cs.wmich.edu/">Computer Club at WMU</a>.
        </div>
      </div>
      <ul class="nav navbar-right navbar-nav img-icons">
        <li><a href="https://www.flickr.com/photos/129058274@N06/albums/72157650983644217#"><img src="{{ STATIC_URL }}img/flickr.svg"></a></li>
        <li><a href="https://github.com/ccowmu"><img src="{{ STATIC_URL }}img/github.svg"></a></li>
        <li><a href="mailto:plan@cclub.cs.wmich.edu"><img src="{{ STATIC_URL }}img/email.svg"></a></li>
      </ul>
    </div>
  </div>

  <!-- end div#container -->
  </div>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

  </body>
</html>
